<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Car Game - Welcome</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('assets/car.gif') no-repeat center center fixed;
      background-size: cover;
      color: white;
      overflow: hidden;
    }

    .container {
      text-align: center;
      background: rgba(0, 0, 0, 0.5);
      padding: 50px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.6);
    }

    h1 {
      font-size: 3em;
      font-weight: bold;
      text-shadow: 3px 3px 10px rgba(0, 0, 0, 0.7);
      margin-bottom: 20px;
    }

    h1 span {
      color: #ff5733;
    }

    .start-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #ff5733;
      color: white;
      text-decoration: none;
      font-weight: bold;
      border-radius: 20px;
      font-size: 1.5em;
      transition: all 0.3s ease;
      box-shadow: 0 5px 15px rgba(255, 87, 51, 0.5);
      margin-top: 20px;
    }

    .start-button:hover {
      background-color: #c70039;
      transform: translateY(-5px);
      box-shadow: 0 8px 20px rgba(199, 0, 57, 0.7);
    }

    .start-button:active {
      transform: translateY(2px);
    }

    @media (max-width: 768px) {
      h1 {
        font-size: 2.5em;
      }

      .start-button {
        font-size: 1.2em;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to the <span>Car Game</span></h1>
    <button id="startGameBtn" class="start-button">Click here to start the game</button>
  </div>

  <script>
    document.getElementById('startGameBtn').addEventListener('click', function() {
      window.location.href = 'http://localhost:8081';  // Or your Docker container URL
    });
  </script>
</body>

</html>
